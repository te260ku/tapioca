<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>タピオカハンター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="master.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav.ico">
</head>

<body>
    <div class="container">
        <div class="header">
            <!-- トップ画面で使用するタイトルイメージを表示 -->
            <img src="img/logo.png" class="img-fluid" alt="">
        </div>
        <div class="main">
            <div class="intro my-5">
                <!-- ゲームの説明 -->
                <p>タピオカハンターは3次元空間に漂うタピオカを制限時間内にできるだけ多くクリックするゲームです。</p>
                <p>出現するタピオカの個数（＝ゲームの難易度）を入力して、スタートをクリックしてください。制限時間は30秒です。</p>
                <!-- タピオカの個数を入力するフォームを生成 -->
                <input type="number" id="sphere_num" placeholder="タピオカの個数を入力" class="mt-3">
            </div>
            <div class="intro">
                <!-- ゲームを開始するボタン -->
                <button type="button" class="btn btn-success" onclick="start();">ゲームスタート</button>
                <p class="caption">音声 : OtoLogic</p>
            </div>
        </div>
    </div>
</body>

</html>
