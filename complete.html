<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>タピオカハンター</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="master.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/fav.ico">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="text-center">
                <h1 id="result"></h1>
                <div class="container">
                    <div class="header">
                        <!-- ゲームクリア用のイメージ画像を表示 -->
                        <img src="img/complete.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="intro my-5">
                    <p>おめでとうございます、すべてのタピオカを食べきりました！</p>
                    <p>次はタピオカの個数を増やして、再チャレンジ！</p>
                </div>
                <!-- トップ画面にリンクするボタン -->
                <button type="button" class="btn btn-success" onclick="replay();">リプレイ</button>
            </div>
        </div>
    </div>
</body>

</html>
